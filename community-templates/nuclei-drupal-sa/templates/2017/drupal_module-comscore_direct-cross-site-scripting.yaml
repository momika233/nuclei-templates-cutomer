
id: drupal-module-comscore-direct-cross-site-scripting
info:
  name: drupal-module-comscore-direct-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "This module enables you to use the comScore Direct analytics system on a site. The module doesnt sufficiently sanitize one of the configuration variables prior to rendering it. This vulnerability is mitigated by the fact that an attacker must have a role with the permission Administer comScore direct."
  reference:
    - https://www.drupal.org/sa-contrib-2017-095
  metadata:
    security-risk: "Less critical 7âˆ•25 AC:Complex/A:Admin/CI:None/II:Some/E:Theoretical/TD:Uncommon"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/comscore-direct/"
    google-query: "inurl:'/sites/all/modules/comscore-direct/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/comscore-direct/comscore-direct.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'comscore-direct'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
         - compare-versions(version, '6.x-1.1')
         - compare-versions(version, '6.x-1.0')
