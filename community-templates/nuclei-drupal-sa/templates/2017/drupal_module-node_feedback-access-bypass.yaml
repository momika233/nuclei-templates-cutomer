
id: drupal-module-node-feedback-access-bypass
info:
  name: drupal-module-node-feedback-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables you to set nodes to send feedbacks by personal/site wide contact forms. The module doesnt sufficiently handle the access to nodes whose titles will be shown on contact forms. This vulnerability is mitigated by the fact that an attacker must have a role with the permission Use the site-wide contact form or Use users personal contact forms which is often assigned to untrusted user roles such as anonymous."
  reference:
    - https://www.drupal.org/sa-contrib-2017-092
  metadata:
    security-risk: "Moderately critical 12âˆ•25 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/node-feedback/"
    google-query: "inurl:'/sites/all/modules/node-feedback/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/node-feedback/node-feedback.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'node-feedback'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.0')
