
id: drupal-module-panopoly-core-cross-site-scripting
info:
  name: drupal-module-panopoly-core-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "This module provides common functionality used by other modules in the Panopoly distribution and child distributions, like, Open Atrium. The module doesnt sufficiently filter node titles used in breadcrumbs when the Append Page Title to Site Breadcrumb setting is enabled. This vulnerability is mitigated by the fact that an attacker must have a role with the ability to create content."
  reference:
    - https://www.drupal.org/sa-contrib-2017-093
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/panopoly-core/"
    google-query: "inurl:'/sites/all/modules/panopoly-core/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/panopoly-core/panopoly-core.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'panopoly-core'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
