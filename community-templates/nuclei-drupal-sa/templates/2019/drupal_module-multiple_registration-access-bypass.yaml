
id: drupal-module-multiple-registration-access-bypass
info:
  name: drupal-module-multiple-registration-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables you to use special routes for user registration with special roles and custom field sets defined for the role. The module doesnt sufficiently check which user roles can be registered under the scenario when the user tries to register the user with the administrator role. This vulnerability is mitigated on sites where account approval is required as the user starts as blocked but still gets the Administrator role."
  reference:
    - https://www.drupal.org/sa-contrib-2019-048
  metadata:
    security-risk: "Critical 19âˆ•25 AC:Basic/A:None/CI:All/II:All/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/multiple-registration/"
    google-query: "inurl:'/sites/all/modules/multiple-registration/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/multiple-registration/multiple-registration.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'multiple-registration'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-2.7')
         - compare-versions(version, '8.x-2.6')
         - compare-versions(version, '8.x-2.5')
         - compare-versions(version, '8.x-2.4')
         - compare-versions(version, '8.x-2.3')
         - compare-versions(version, '8.x-2.2')
         - compare-versions(version, '8.x-2.1')
         - compare-versions(version, '8.x-2.0')
         - compare-versions(version, '8.x-1.9')
         - compare-versions(version, '8.x-1.8')
         - compare-versions(version, '8.x-1.7')
         - compare-versions(version, '8.x-1.6')
         - compare-versions(version, '8.x-1.5')
         - compare-versions(version, '8.x-1.4')
         - compare-versions(version, '8.x-1.3')
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
