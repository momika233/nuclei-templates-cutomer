
id: drupal-module-admin-views-access-bypass
info:
  name: drupal-module-admin-views-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module replaces administrative overview/listing pages with actual views for superior usability. The module doesnt sufficiently check user access when using the Menu system path access handler on a Views displays other than System. Update: This project had been unsupported due to this advisory. The security issue is now fixed and the project is supported again."
  reference:
    - https://www.drupal.org/sa-contrib-2019-076
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/admin-views/"
    google-query: "inurl:'/sites/all/modules/admin-views/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/admin-views/admin-views.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'admin-views'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.6')
         - compare-versions(version, '7.x-1.5')
         - compare-versions(version, '7.x-1.4')
         - compare-versions(version, '7.x-1.3')
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
