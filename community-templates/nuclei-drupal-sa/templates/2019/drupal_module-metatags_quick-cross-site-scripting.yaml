
id: drupal-module-metatags-quick-cross-site-scripting
info:
  name: drupal-module-metatags-quick-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "Metatags quick is a module that manages meta tags (tags that appear in HTMLs head section) as Drupal 7 fields. Administration page of metatags quick does not sanitize the output of blocks that appear on the same page. This allows an attacker to inject malicious JavaScript in block markup. This vulnerability is mitigated by the fact that an attacker must have a role with the permission administer blocks."
  reference:
    - https://www.drupal.org/sa-contrib-2019-057
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/metatags-quick/"
    google-query: "inurl:'/sites/all/modules/metatags-quick/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/metatags-quick/metatags-quick.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'metatags-quick'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-2.9')
         - compare-versions(version, '7.x-2.8')
         - compare-versions(version, '7.x-2.7')
         - compare-versions(version, '7.x-2.6')
         - compare-versions(version, '7.x-2.5')
         - compare-versions(version, '7.x-2.4')
         - compare-versions(version, '7.x-2.3')
         - compare-versions(version, '7.x-2.2')
         - compare-versions(version, '7.x-2.1')
         - compare-versions(version, '7.x-2.0')
