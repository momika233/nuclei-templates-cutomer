
id: drupal-module-views-cross-site-scripting
info:
  name: drupal-module-views-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "This module enables you to create customized lists of data. The module doesnt sufficiently sanitize certain field types, leading to a Cross Site Scripting (XSS) vulnerability. This vulnerability is mitigated by the fact that a view must display a field with the format Full data (serialized) and an attacker must have the ability to store malicious markup in that field."
  reference:
    - https://www.drupal.org/sa-contrib-2019-036
  metadata:
    security-risk: "Less critical 7âˆ•25 AC:Complex/A:None/CI:None/II:None/E:Theoretical/TD:Uncommon"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/views/"
    google-query: "inurl:'/sites/all/modules/views/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/views/views.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'views'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-3.20')
         - compare-versions(version, '7.x-3.19')
         - compare-versions(version, '7.x-3.18')
         - compare-versions(version, '7.x-3.17')
         - compare-versions(version, '7.x-3.16')
         - compare-versions(version, '7.x-3.15')
         - compare-versions(version, '7.x-3.14')
         - compare-versions(version, '7.x-3.13')
         - compare-versions(version, '7.x-3.12')
         - compare-versions(version, '7.x-3.11')
         - compare-versions(version, '7.x-3.10')
         - compare-versions(version, '7.x-3.8')
         - compare-versions(version, '7.x-3.7')
         - compare-versions(version, '7.x-3.6')
         - compare-versions(version, '7.x-3.5')
         - compare-versions(version, '7.x-3.4')
         - compare-versions(version, '7.x-3.3')
