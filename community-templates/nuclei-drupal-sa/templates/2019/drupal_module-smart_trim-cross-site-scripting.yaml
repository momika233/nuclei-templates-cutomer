
id: drupal-module-smart-trim-cross-site-scripting
info:
  name: drupal-module-smart-trim-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "The Smart Trim module allows site builders additional control with text summary fields. The module doesnt sufficiently filter text when certain options are selected. This vulnerability is mitigated by the fact that an attacker must have a role with the ability to create content on the site when certain options are selected for the trimmed output."
  reference:
    - https://www.drupal.org/sa-contrib-2019-092
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/smart-trim/"
    google-query: "inurl:'/sites/all/modules/smart-trim/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/smart-trim/smart-trim.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'smart-trim'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
         - compare-versions(version, '8.x-1.0-beta1')
