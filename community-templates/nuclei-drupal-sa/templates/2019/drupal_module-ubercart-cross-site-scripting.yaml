
id: drupal-module-ubercart-cross-site-scripting
info:
  name: drupal-module-ubercart-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "The Ubercart module provides a shopping cart and e-commerce features for Drupal. The order module doesnt sufficiently sanitize user input when displayed on an invoice leading to a Cross Site Scripting (XSS) vulnerability. This vulnerability is mitigated by the fact that an attacker must have a role with the permission edit orders."
  reference:
    - https://www.drupal.org/sa-contrib-2019-070
  metadata:
    security-risk: "Moderately critical 11âˆ•25 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/ubercart/"
    google-query: "inurl:'/sites/all/modules/ubercart/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/ubercart/ubercart.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'ubercart'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-3.12')
         - compare-versions(version, '7.x-3.11')
         - compare-versions(version, '7.x-3.10')
         - compare-versions(version, '7.x-3.9')
         - compare-versions(version, '7.x-3.8')
         - compare-versions(version, '7.x-3.7')
         - compare-versions(version, '7.x-3.6')
         - compare-versions(version, '7.x-3.5')
         - compare-versions(version, '7.x-3.4')
         - compare-versions(version, '7.x-3.3')
         - compare-versions(version, '7.x-3.2')
         - compare-versions(version, '7.x-3.1')
         - compare-versions(version, '7.x-3.0')
