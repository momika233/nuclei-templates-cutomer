
id: drupal-module-fb-messenger-customer-chat-plugin-access-bypass
info:
  name: drupal-module-fb-messenger-customer-chat-plugin-access-bypass
  author: Bishopfox
  severity: medium
  description: "The Facebook Messenger Customer Chat Plugin module enables you to add the Facebook Messenger Customer Chat Plugin to your Drupal site. The module doesnt require user permissions on the admin page."
  reference:
    - https://www.drupal.org/sa-contrib-2019-059
  metadata:
    security-risk: "Critical 16âˆ•25 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/fb-messenger-customer-chat-plugin/"
    google-query: "inurl:'/sites/all/modules/fb-messenger-customer-chat-plugin/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/fb-messenger-customer-chat-plugin/fb-messenger-customer-chat-plugin.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'fb-messenger-customer-chat-plugin'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.0')
