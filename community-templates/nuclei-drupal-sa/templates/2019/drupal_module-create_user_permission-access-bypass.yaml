
id: drupal-module-create-user-permission-access-bypass
info:
  name: drupal-module-create-user-permission-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables you to have a separate permission only for creating users. The module doesnt respect Drupals setting for Who can register accounts? when set to Visitors, but administrator approval is required. When this option is chosen, the module overrides the setting, and makes it possible to register accounts with no approval. This vulnerability can be mitigated by having other settings in place for account registration, such as requiring email verification for new accounts, or permitting account creation for Administrators only."
  reference:
    - https://www.drupal.org/sa-contrib-2019-066
  metadata:
    security-risk: "Critical 15âˆ•25 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/create-user-permission/"
    google-query: "inurl:'/sites/all/modules/create-user-permission/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/create-user-permission/create-user-permission.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'create-user-permission'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
