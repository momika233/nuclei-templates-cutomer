
id: drupal-module-opigno-forum-access-bypass
info:
  name: drupal-module-opigno-forum-access-bypass
  author: Bishopfox
  severity: medium
  description: "In certain circumstances it is possible that certain forum information is available to unprivileged users because the access check is done with node access instead of grants. This vulnerability is mitigated by the fact that the module itself does not disclose information but only if there are listings such as views where the site builder / developer has not taken this into account."
  reference:
    - https://www.drupal.org/sa-contrib-2019-046
  metadata:
    security-risk: "Less critical 9âˆ•25 AC:Basic/A:User/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/opigno-forum/"
    google-query: "inurl:'/sites/all/modules/opigno-forum/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/opigno-forum/opigno-forum.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'opigno-forum'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
