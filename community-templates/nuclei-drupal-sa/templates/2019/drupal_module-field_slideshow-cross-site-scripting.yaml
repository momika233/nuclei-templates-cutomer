
id: drupal-module-field-slideshow-cross-site-scripting
info:
  name: drupal-module-field-slideshow-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "This module enables you to output a field as a slideshow. The module doesnt sufficiently filter strings added to the fields leading to a Cross Site Scripting (XSS) vulnerability. This vulnerability is mitigated by the fact that an attacker must have the ability to create content which is output as a slideshow."
  reference:
    - https://www.drupal.org/sa-contrib-2019-082
  metadata:
    security-risk: "Less critical 6âˆ•25 AC:Complex/A:Admin/CI:None/II:None/E:Theoretical/TD:All"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/field-slideshow/"
    google-query: "inurl:'/sites/all/modules/field-slideshow/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/field-slideshow/field-slideshow.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'field-slideshow'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.82')
         - compare-versions(version, '7.x-1.81')
         - compare-versions(version, '7.x-1.8')
         - compare-versions(version, '7.x-1.7')
         - compare-versions(version, '7.x-1.6')
         - compare-versions(version, '7.x-1.5')
         - compare-versions(version, '7.x-1.4')
         - compare-versions(version, '7.x-1.3')
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
