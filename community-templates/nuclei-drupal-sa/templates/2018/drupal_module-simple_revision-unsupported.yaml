
id: drupal-module-simple-revision-unsupported
info:
  name: drupal-module-simple-revision-unsupported
  author: Bishopfox
  severity: medium
  description: "Simple Taxonomy Revision module enables revisions for taxonomy terms for Drupal 8. The security team is marking this module unsupported. There is a known security issue with the module that has not been fixed by the maintainer. If you would like to maintain this module, please read: https://www.drupal.org/node/251466. The security team marks all unsupported modules critical by default."
  reference:
    - https://www.drupal.org/sa-contrib-2018-025
  metadata:
    security-risk: "Critical 16âˆ•25 AC:None/A:User/CI:Some/II:Some/E:Proof/TD:Default"
    vulnerability: "unsupported"
    fofa-query: "/sites/all/modules/simple-revision/"
    google-query: "inurl:'/sites/all/modules/simple-revision/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/simple-revision/simple-revision.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'simple-revision'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '<= 99.x-99.99')
