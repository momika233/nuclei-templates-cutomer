
id: drupal-module-jsonapi-access-bypass
info:
  name: drupal-module-jsonapi-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module provides a JSON:API specification-compliant HTTP API for accessing and manipulating Drupal content and configuration entities. The module doesnt sufficiently check access when responding to certain filtered collection requests, thereby causing an access bypass vulnerability. (This means certain GET requests are vulnerable; no POST, PATCH or DELETE requests are vulnerable.) In order to fix this issue, two new hooks were added: hook-jsonapi-ENTITY-TYPE-filter-access() and hook-jsonapi-entity-field-filter-access(). Sites with custom entity types and/or with entity or field access customizations may need to implement these newly introduced hooks."
  reference:
    - https://www.drupal.org/sa-contrib-2018-081
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/jsonapi/"
    google-query: "inurl:'/sites/all/modules/jsonapi/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/jsonapi/jsonapi.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'jsonapi'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-1.23')
         - compare-versions(version, '8.x-1.22')
         - compare-versions(version, '8.x-1.21')
         - compare-versions(version, '8.x-1.20')
