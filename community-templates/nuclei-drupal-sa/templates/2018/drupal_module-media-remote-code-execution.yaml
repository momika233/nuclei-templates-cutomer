
id: drupal-module-media-remote-code-execution
info:
  name: drupal-module-media-remote-code-execution
  author: Bishopfox
  severity: medium
  description: "The Media module provides an extensible framework for managing files and multimedia assets, regardless of whether they are hosted on your own site or a third party site. The module contained a vulnerability similar to SA-CORE-2018-004, leading to a possible remote code execution (RCE) attack."
  reference:
    - https://www.drupal.org/sa-contrib-2018-020
  metadata:
    security-risk: "Critical 18âˆ•25 AC:Basic/A:User/CI:All/II:All/E:Theoretical/TD:All"
    vulnerability: "remote-code-execution"
    fofa-query: "/sites/all/modules/media/"
    google-query: "inurl:'/sites/all/modules/media/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/media/media.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'media'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-2.18')
         - compare-versions(version, '7.x-2.17')
         - compare-versions(version, '7.x-2.16')
         - compare-versions(version, '7.x-2.15')
         - compare-versions(version, '7.x-2.14')
         - compare-versions(version, '7.x-2.13')
         - compare-versions(version, '7.x-2.12')
         - compare-versions(version, '7.x-2.11')
         - compare-versions(version, '7.x-2.10')
         - compare-versions(version, '7.x-2.9')
         - compare-versions(version, '7.x-2.8')
         - compare-versions(version, '7.x-2.7')
         - compare-versions(version, '7.x-2.6')
         - compare-versions(version, '7.x-2.5')
         - compare-versions(version, '7.x-2.4')
         - compare-versions(version, '7.x-2.3')
         - compare-versions(version, '7.x-2.2')
         - compare-versions(version, '7.x-2.1')
         - compare-versions(version, '7.x-2.0')
