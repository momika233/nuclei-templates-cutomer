
id: drupal-module-search-autocomplete-cross-site-scripting
info:
  name: drupal-module-search-autocomplete-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "This Search Autocomplete module enables you to autocomplete textfield using data from your website (nodes, comments, etc..). The module doesnt sufficiently filter user-entered text among the autocompletion items leading to a Cross Site Scripting (XSS) vulnerability. This vulnerability can be exploited by any user allowed to create one of the autocompletion item, for instance, nodes, users, comments."
  reference:
    - https://www.drupal.org/sa-contrib-2018-070
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/search-autocomplete/"
    google-query: "inurl:'/sites/all/modules/search-autocomplete/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/search-autocomplete/search-autocomplete.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'search-autocomplete'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-4.7')
         - compare-versions(version, '7.x-4.6')
         - compare-versions(version, '7.x-4.5')
         - compare-versions(version, '7.x-4.4')
         - compare-versions(version, '7.x-4.2')
         - compare-versions(version, '7.x-4.1')
         - compare-versions(version, '7.x-4.0')
         - compare-versions(version, '7.x-3.3')
         - compare-versions(version, '7.x-3.2')
         - compare-versions(version, '7.x-3.1')
         - compare-versions(version, '7.x-3.0')
         - compare-versions(version, '7.x-2.4')
         - compare-versions(version, '7.x-2.3')
         - compare-versions(version, '7.x-2.1')
         - compare-versions(version, '7.x-2.0')
         - compare-versions(version, '7.x-1.0')
