
id: drupal-module-term-reference-tree-cross-site-scripting
info:
  name: drupal-module-term-reference-tree-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "This module provides an expandable tree widget for the Taxonomy Term Reference field in Drupal 7. The module doesnt sufficiently sanitize the output of its own defined field formatter. This vulnerability is mitigated by the fact that an attacker must have a role with the permission that allows to edit terms of a taxonomy where the module handles its output."
  reference:
    - https://www.drupal.org/sa-contrib-2018-006
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:Basic/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/term-reference-tree/"
    google-query: "inurl:'/sites/all/modules/term-reference-tree/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/term-reference-tree/term-reference-tree.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'term-reference-tree'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.10')
         - compare-versions(version, '7.x-1.9')
         - compare-versions(version, '7.x-1.8')
         - compare-versions(version, '7.x-1.7')
         - compare-versions(version, '7.x-1.6')
         - compare-versions(version, '7.x-1.5')
         - compare-versions(version, '7.x-1.4')
         - compare-versions(version, '7.x-1.3')
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
