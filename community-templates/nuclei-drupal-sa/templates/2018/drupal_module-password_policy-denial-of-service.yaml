
id: drupal-module-password-policy-denial-of-service
info:
  name: drupal-module-password-policy-denial-of-service
  author: Bishopfox
  severity: medium
  description: "The Password Policy module makes it possible to set constraints on user passwords which disallow certain passwords. The digit placement constraint is vulnerable to Denial of Service attacks if an attacker submits specially crafted passwords which can cause a site to become unresponsive. This vulnerability is mitigated by the fact that a site must have the digit placement constraint enabled."
  reference:
    - https://www.drupal.org/sa-contrib-2018-077
  metadata:
    security-risk: "Less critical 9âˆ•25 AC:Basic/A:None/CI:None/II:None/E:Theoretical/TD:Default"
    vulnerability: "denial-of-service"
    fofa-query: "/sites/all/modules/password-policy/"
    google-query: "inurl:'/sites/all/modules/password-policy/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/password-policy/password-policy.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'password-policy'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.15')
         - compare-versions(version, '7.x-1.14')
         - compare-versions(version, '7.x-1.13')
         - compare-versions(version, '7.x-1.12')
         - compare-versions(version, '7.x-1.11')
         - compare-versions(version, '7.x-1.10')
         - compare-versions(version, '7.x-1.9')
         - compare-versions(version, '7.x-1.8')
         - compare-versions(version, '7.x-1.7')
         - compare-versions(version, '7.x-1.6')
         - compare-versions(version, '7.x-1.5')
         - compare-versions(version, '7.x-1.4')
         - compare-versions(version, '7.x-1.3')
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
