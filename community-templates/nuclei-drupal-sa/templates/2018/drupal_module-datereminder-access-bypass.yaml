
id: drupal-module-datereminder-access-bypass
info:
  name: drupal-module-datereminder-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module allows registered users to request email reminders to be sent at a specified time before an event. The module doesnt sufficiently check access to nodes, allowing a user to set a reminder on a node that the user shouldnt be able to access. This can be mitigated with configuring DateReminder with Reminder Display: Fieldset within a node disables the potential exploit."
  reference:
    - https://www.drupal.org/sa-contrib-2018-076
  metadata:
    security-risk: "Moderately critical 10âˆ•25 AC:Basic/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/datereminder/"
    google-query: "inurl:'/sites/all/modules/datereminder/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/datereminder/datereminder.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'datereminder'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.14')
         - compare-versions(version, '7.x-1.13')
         - compare-versions(version, '7.x-1.12')
         - compare-versions(version, '7.x-1.11')
         - compare-versions(version, '7.x-1.10')
         - compare-versions(version, '7.x-1.9')
         - compare-versions(version, '7.x-1.8')
         - compare-versions(version, '7.x-1.7')
         - compare-versions(version, '7.x-1.6')
         - compare-versions(version, '7.x-1.5')
         - compare-versions(version, '7.x-1.4')
         - compare-versions(version, '7.x-1.3')
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
