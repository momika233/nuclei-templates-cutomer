
id: drupal-module-backup-migrate-arbitrary-php-code-execution
info:
  name: drupal-module-backup-migrate-arbitrary-php-code-execution
  author: Bishopfox
  severity: medium
  description: "This module enables you to create manual and scheduled backups of a site, and restore the site from backup. The module doesnt sufficiently identify that its custom permissions are risky and should only be granted to highly trusted roles. Sites using this module should review the permissions page to verify only trusted users are granted permissions defined by the module."
  reference:
    - https://www.drupal.org/sa-contrib-2018-004
  metadata:
    security-risk: "Critical 15âˆ•25 AC:Basic/A:User/CI:Some/II:All/E:Theoretical/TD:Default"
    vulnerability: "arbitrary-php-code-execution"
    fofa-query: "/sites/all/modules/backup-migrate/"
    google-query: "inurl:'/sites/all/modules/backup-migrate/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/backup-migrate/backup-migrate.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'backup-migrate'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-3.3')
         - compare-versions(version, '7.x-3.2')
         - compare-versions(version, '7.x-3.1')
         - compare-versions(version, '7.x-3.0')
         - compare-versions(version, '7.x-2.8')
         - compare-versions(version, '7.x-2.7')
         - compare-versions(version, '7.x-2.5')
         - compare-versions(version, '7.x-2.4')
         - compare-versions(version, '7.x-2.3')
         - compare-versions(version, '7.x-2.1')
         - compare-versions(version, '7.x-2.0')
