
id: drupal-module-lightbox2-cross-site-scripting
info:
  name: drupal-module-lightbox2-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "The Lightbox2 module enables you to overlay images on the current page. The module did not sanitize some inputs when used in combination with a custom view leading to potential Cross Site Scripting (XSS)."
  reference:
    - https://www.drupal.org/sa-contrib-2018-064
  metadata:
    security-risk: "Critical 18âˆ•25 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/lightbox2/"
    google-query: "inurl:'/sites/all/modules/lightbox2/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/lightbox2/lightbox2.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'lightbox2'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-2.10')
         - compare-versions(version, '7.x-2.9')
         - compare-versions(version, '7.x-2.8')
         - compare-versions(version, '7.x-2.6')
         - compare-versions(version, '7.x-2.5')
         - compare-versions(version, '7.x-2.4')
         - compare-versions(version, '7.x-2.3')
         - compare-versions(version, '7.x-2.2')
         - compare-versions(version, '7.x-2.1')
         - compare-versions(version, '7.x-2.0')
