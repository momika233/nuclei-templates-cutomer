
id: drupal-module-search-api-solr-access-bypass
info:
  name: drupal-module-search-api-solr-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module provides support for creating searches using the Apache Solr search engine and the Search API Drupal module. The module doesnt sufficiently take the searched fulltext fields into account when creating a search excerpt. This can, in specific cases, lead to confidential data being leaked as part of the search excerpt."
  reference:
    - https://www.drupal.org/sa-contrib-2018-065
  metadata:
    security-risk: "Moderately critical 10âˆ•25 AC:Complex/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/search-api-solr/"
    google-query: "inurl:'/sites/all/modules/search-api-solr/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/search-api-solr/search-api-solr.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'search-api-solr'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.13')
         - compare-versions(version, '7.x-1.12')
         - compare-versions(version, '7.x-1.11')
         - compare-versions(version, '7.x-1.10')
         - compare-versions(version, '7.x-1.9')
         - compare-versions(version, '7.x-1.8')
         - compare-versions(version, '7.x-1.7')
         - compare-versions(version, '7.x-1.6')
         - compare-versions(version, '7.x-1.5')
         - compare-versions(version, '7.x-1.4')
         - compare-versions(version, '7.x-1.3')
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
