
id: drupal-module-webform-remote-code-execution
info:
  name: drupal-module-webform-remote-code-execution
  author: Bishopfox
  severity: medium
  description: "This module enables you to build forms and surveys in Drupal. The module doesnt sufficiently filter webform element properties (attributes) under the scenario of editing a webform. Malicious user could craft such an attribute (#element-validate, for example) that would invoke execution of undesired PHP code. This vulnerability is mitigated by the fact that an attacker must have a role with the permission Edit own webform (or Edit any webform)."
  reference:
    - https://www.drupal.org/sa-contrib-2020-011
  metadata:
    security-risk: "Critical 17âˆ•25 AC:Basic/A:Admin/CI:All/II:All/E:Theoretical/TD:All"
    vulnerability: "remote-code-execution"
    fofa-query: "/sites/all/modules/webform/"
    google-query: "inurl:'/sites/all/modules/webform/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/webform/webform.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'webform'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-5.10')
         - compare-versions(version, '8.x-5.9')
         - compare-versions(version, '8.x-5.8')
         - compare-versions(version, '8.x-5.7')
         - compare-versions(version, '8.x-5.6')
         - compare-versions(version, '8.x-5.5')
         - compare-versions(version, '8.x-5.4')
         - compare-versions(version, '8.x-5.3')
         - compare-versions(version, '8.x-5.2')
         - compare-versions(version, '8.x-5.1')
         - compare-versions(version, '8.x-5.0')
