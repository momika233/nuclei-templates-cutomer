
id: drupal-module-miniorange-saml-access-bypass
info:
  name: drupal-module-miniorange-saml-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables your users residing at a SAML 2.0 compliant Identity Provider to login to your Drupal website. The module has two Authentication Bypass vulnerabilities."
  reference:
    - https://www.drupal.org/sa-contrib-2020-038
  metadata:
    security-risk: "Critical 16âˆ•25 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/miniorange-saml/"
    google-query: "inurl:'/sites/all/modules/miniorange-saml/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/miniorange-saml/miniorange-saml.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'miniorange-saml'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
