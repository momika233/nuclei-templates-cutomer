
id: drupal-module-media-oembed-remote-code-execution
info:
  name: drupal-module-media-oembed-remote-code-execution
  author: Bishopfox
  severity: medium
  description: "Media oEmbed does not properly sanitize certain filenames as described in SA-CORE-2020-012."
  reference:
    - https://www.drupal.org/sa-contrib-2020-036
  metadata:
    security-risk: "Critical 17âˆ•25 AC:Basic/A:User/CI:All/II:All/E:Theoretical/TD:Default"
    vulnerability: "remote-code-execution"
    fofa-query: "/sites/all/modules/media-oembed/"
    google-query: "inurl:'/sites/all/modules/media-oembed/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/media-oembed/media-oembed.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'media-oembed'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-2.7')
         - compare-versions(version, '7.x-2.6')
         - compare-versions(version, '7.x-2.5')
         - compare-versions(version, '7.x-2.4')
         - compare-versions(version, '7.x-2.3')
         - compare-versions(version, '7.x-2.2')
         - compare-versions(version, '7.x-2.1')
         - compare-versions(version, '7.x-2.0')
