
id: drupal-module-views-bulk-operations-access-bypass
info:
  name: drupal-module-views-bulk-operations-access-bypass
  author: Bishopfox
  severity: medium
  description: "Views Bulk Operations provides enhancements to running bulk actions on views. The module contains an access bypass vulnerability that might allow users to execute views actions that they should not have access to. This vulnerability is mitigated by the fact that it only occurs in the case of customised action access (by means of hook-action-info-alter)."
  reference:
    - https://www.drupal.org/sa-contrib-2020-003
  metadata:
    security-risk: "Moderately critical 12âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/views-bulk-operations/"
    google-query: "inurl:'/sites/all/modules/views-bulk-operations/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/views-bulk-operations/views-bulk-operations.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'views-bulk-operations'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-3.3')
         - compare-versions(version, '8.x-3.2')
         - compare-versions(version, '8.x-3.1')
         - compare-versions(version, '8.x-3.0')
         - compare-versions(version, '8.x-2.5')
         - compare-versions(version, '8.x-2.4')
         - compare-versions(version, '8.x-2.3')
         - compare-versions(version, '8.x-2.2')
         - compare-versions(version, '8.x-2.1')
         - compare-versions(version, '8.x-2.0')
