
id: drupal-module-saml-sp-access-bypass
info:
  name: drupal-module-saml-sp-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables you to authenticate Drupal users using an external SAML Identity Provider.  If the site is configured to allow visitors to register for user accounts but administrator approval is required, the module doesnt sufficiently enforce the administrative approval requirement, in the case where the requesting user has already authenticated through SAML. This vulnerability is mitigated by the fact that user accounts created in this way have only default roles, which may not have access significantly beyond that of an anonymous user. To mitigate the vulnerability without upgrading sites could disable public registration."
  reference:
    - https://www.drupal.org/sa-contrib-2020-006
  metadata:
    security-risk: "Critical 15âˆ•25 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/saml-sp/"
    google-query: "inurl:'/sites/all/modules/saml-sp/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/saml-sp/saml-sp.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'saml-sp'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-3.7')
         - compare-versions(version, '8.x-3.5')
         - compare-versions(version, '8.x-3.4')
         - compare-versions(version, '8.x-3.3')
         - compare-versions(version, '8.x-3.2')
         - compare-versions(version, '8.x-3.1')
