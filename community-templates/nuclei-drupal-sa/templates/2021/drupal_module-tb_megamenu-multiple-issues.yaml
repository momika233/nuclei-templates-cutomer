
id: drupal-module-tb-megamenu-multiple-issues
info:
  name: drupal-module-tb-megamenu-multiple-issues
  author: Bishopfox
  severity: medium
  description: "This module provides an admin interface for creating drop down menus that combine Drupal menu items with rich media content. The module does not sanitize values for CSS properties that are added by admins and rendered on the front-end, allowing attackers to inject malicious code into the front-end markup. This vulnerability is mitigated by the fact that it can only be exploited by an attacker with permissions to administer TB Mega Menu, or a sophisticated anonymous user using a site-specific attack that exploits the Cross Site Request Forgery vulnerability that is fixed by this same release."
  reference:
    - https://www.drupal.org/sa-contrib-2021-038
  metadata:
    security-risk: "Moderately critical 12âˆ•25 AC:Complex/A:Admin/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "multiple-issues"
    fofa-query: "/sites/all/modules/tb-megamenu/"
    google-query: "inurl:'/sites/all/modules/tb-megamenu/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/tb-megamenu/tb-megamenu.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'tb-megamenu'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-1.3')
         - compare-versions(version, '8.x-1.2')
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
