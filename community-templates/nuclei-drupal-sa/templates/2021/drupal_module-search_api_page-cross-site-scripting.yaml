
id: drupal-module-search-api-page-cross-site-scripting
info:
  name: drupal-module-search-api-page-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "This module enables you to create simple search pages based on Search API without the use of Views. The module doesn’t sufficiently escape all variables provided for custom templates. This vulnerability is mitigated by the fact that the default template provided by the module is not affected."
  reference:
    - https://www.drupal.org/sa-contrib-2021-046
  metadata:
    security-risk: "Critical 16∕25 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:Uncommon"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/search-api-page/"
    google-query: "inurl:'/sites/all/modules/search-api-page/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/search-api-page/search-api-page.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'search-api-page'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.5')
         - compare-versions(version, '7.x-1.4')
         - compare-versions(version, '7.x-1.3')
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
