
id: drupal-module-pages-restriction-access-bypass
info:
  name: drupal-module-pages-restriction-access-bypass
  author: Bishopfox
  severity: medium
  description: "This project enables administrators to restrict access from anonymous and regular users to pre-defined pages. The administration routes used by the project lacked proper permissions, allowing untrusted users to access, create and modify the modules settings."
  reference:
    - https://www.drupal.org/sa-contrib-2021-024
  metadata:
    security-risk: "Critical 16âˆ•25 AC:Basic/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/pages-restriction/"
    google-query: "inurl:'/sites/all/modules/pages-restriction/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/pages-restriction/pages-restriction.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'pages-restriction'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-1.3')
         - compare-versions(version, '8.x-1.2')
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
