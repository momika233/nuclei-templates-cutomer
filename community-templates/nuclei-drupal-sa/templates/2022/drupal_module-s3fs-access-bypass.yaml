
id: drupal-module-s3fs-access-bypass
info:
  name: drupal-module-s3fs-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables you to utilize S3-compatible storage as a Drupal filesystem. The module doesnt sufficiently prevent file access across multiple filesystem schemes stored in the same bucket. This vulnerability is mitigated by the fact that an attacker must obtain a method to access arbitrary file paths, the site must have public or private takeover enabled, and the file metadata cache must be ignored."
  reference:
    - https://www.drupal.org/sa-contrib-2022-057
  metadata:
    security-risk: "Moderately critical 10âˆ•25 AC:Complex/A:None/CI:Some/II:None/E:Theoretical/TD:Uncommon"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/s3fs/"
    google-query: "inurl:'/sites/all/modules/s3fs/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/s3fs/s3fs.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 's3fs'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-2.13')
         - compare-versions(version, '7.x-2.12')
         - compare-versions(version, '7.x-2.11')
         - compare-versions(version, '7.x-2.10')
         - compare-versions(version, '7.x-2.9')
         - compare-versions(version, '7.x-2.8')
         - compare-versions(version, '7.x-2.7')
         - compare-versions(version, '7.x-2.6')
         - compare-versions(version, '7.x-2.5')
         - compare-versions(version, '7.x-2.4')
         - compare-versions(version, '7.x-2.3')
         - compare-versions(version, '7.x-2.2')
         - compare-versions(version, '7.x-2.1')
         - compare-versions(version, '7.x-2.0')
