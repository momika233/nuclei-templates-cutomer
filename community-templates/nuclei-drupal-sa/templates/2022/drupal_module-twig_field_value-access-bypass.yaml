
id: drupal-module-twig-field-value-access-bypass
info:
  name: drupal-module-twig-field-value-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables themers to get partial data from field render arrays. It gives them more control over the output without drilling deep into the render array or using preprocess functions. The module doesnt sufficiently apply access restrictions when using the filters field-label, field-value, field-raw and field-target-entity. This vulnerability is mitigated by the fact that these filters must be used in combination with either unpublished content or access control modules."
  reference:
    - https://www.drupal.org/sa-contrib-2022-058
  metadata:
    security-risk: "Moderately critical 12âˆ•25 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/twig-field-value/"
    google-query: "inurl:'/sites/all/modules/twig-field-value/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/twig-field-value/twig-field-value.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'twig-field-value'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '2.0.0')
         - compare-versions(version, '8.x-1.2')
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
