
id: drupal-module-commerce-elavon-access-bypass
info:
  name: drupal-module-commerce-elavon-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables you to accept payments from the Elavon payment provider. The module doesnt sufficiently verify that its communicating with the correct server when using the Elavon (On-site) payment gateway, which could lead to leaking valid payment details as well as accepting invalid payment details. This vulnerability is mitigated by the fact that an attacker must be able to spoof the Elavon DNS received by your site."
  reference:
    - https://www.drupal.org/sa-contrib-2022-053
  metadata:
    security-risk: "Moderately critical 11âˆ•25 AC:Complex/A:None/CI:None/II:Some/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/commerce-elavon/"
    google-query: "inurl:'/sites/all/modules/commerce-elavon/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/commerce-elavon/commerce-elavon.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'commerce-elavon'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-2.2')
         - compare-versions(version, '8.x-2.1')
         - compare-versions(version, '8.x-2.0')
         - compare-versions(version, '8.x-2.0-beta2')
         - compare-versions(version, '8.x-2.0-beta1')
         - compare-versions(version, '7.x-1.4')
         - compare-versions(version, '7.x-1.3')
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
