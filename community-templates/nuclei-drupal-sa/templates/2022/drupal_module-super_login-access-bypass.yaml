
id: drupal-module-super-login-access-bypass
info:
  name: drupal-module-super-login-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables you to login with an email address. The module doesnt sufficiently check if a user account is active when using email login. This vulnerability is mitigated by the fact that an attacker must have an account in the website that is blocked."
  reference:
    - https://www.drupal.org/sa-contrib-2022-001
  metadata:
    security-risk: "Critical 18âˆ•25 AC:None/A:None/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/super-login/"
    google-query: "inurl:'/sites/all/modules/super-login/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/super-login/super-login.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'super-login'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-1.6')
         - compare-versions(version, '8.x-1.5')
         - compare-versions(version, '8.x-1.4')
         - compare-versions(version, '8.x-1.3')
         - compare-versions(version, '8.x-1.2')
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
