
id: drupal-module-exif-remote-code-execution
info:
  name: drupal-module-exif-remote-code-execution
  author: Bishopfox
  severity: medium
  description: "This module enables you to automatically scan images uploaded to the site to extract their meta data and store it in taxonomy structures. The module doesnt sufficiently protect against malicious files being used to attack the site. This vulnerability is mitigated by the fact that an attacker must have permission to upload images to the site."
  reference:
    - https://www.drupal.org/sa-contrib-2022-015
  metadata:
    security-risk: "Critical 18âˆ•25 AC:Basic/A:User/CI:All/II:All/E:Theoretical/TD:All"
    vulnerability: "remote-code-execution"
    fofa-query: "/sites/all/modules/exif/"
    google-query: "inurl:'/sites/all/modules/exif/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/exif/exif.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'exif'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-2.2')
         - compare-versions(version, '8.x-1.2')
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
         - compare-versions(version, '7.x-1.9')
         - compare-versions(version, '7.x-1.8')
         - compare-versions(version, '7.x-1.7')
         - compare-versions(version, '7.x-1.6')
         - compare-versions(version, '7.x-1.5')
         - compare-versions(version, '7.x-1.4')
         - compare-versions(version, '7.x-1.3')
         - compare-versions(version, '7.x-1.2')
         - compare-versions(version, '7.x-1.1')
         - compare-versions(version, '7.x-1.0')
