
id: drupal-module-remote-stream-wrapper-unsupported
info:
  name: drupal-module-remote-stream-wrapper-unsupported
  author: Bishopfox
  severity: medium
  description: "Update 2022-05-04: Existing maintainers have updated the project to clarify that the module did not contain a security issue that caused the module to be unsupported. The security team is marking this project unsupported. There is a known security issue with the project that has not been fixed by the maintainer. If you would like to maintain this project, please read: https://www.drupal.org/node/251466#procedure---own-project---unsupported"
  reference:
    - https://www.drupal.org/sa-contrib-2022-020
  metadata:
    security-risk: "Critical 15âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:All"
    vulnerability: "unsupported"
    fofa-query: "/sites/all/modules/remote-stream-wrapper/"
    google-query: "inurl:'/sites/all/modules/remote-stream-wrapper/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/remote-stream-wrapper/remote-stream-wrapper.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'remote-stream-wrapper'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '<= 99.x-99.99')
