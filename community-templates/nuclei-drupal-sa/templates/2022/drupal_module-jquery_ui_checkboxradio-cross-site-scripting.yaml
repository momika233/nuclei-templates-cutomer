
id: drupal-module-jquery-ui-checkboxradio-cross-site-scripting
info:
  name: drupal-module-jquery-ui-checkboxradio-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "jQuery UI is a third-party library used by Drupal. The jQuery UI Checkboxradio module provides the jQuery UI Checkboxradio library (which was previously in Drupal 8 core, but has since been removed from core and moved to this module). As part of the jQuery UI 1.13.2 update, the jQuery UI project disclosed following security issue that may affect sites using the jQuery UI Checkboxradio module:   CVE-2022-31160: XSS when refreshing a checkboxradio with an HTML-like initial text label"
  reference:
    - https://www.drupal.org/sa-contrib-2022-052
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:Uncommon"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/jquery-ui-checkboxradio/"
    google-query: "inurl:'/sites/all/modules/jquery-ui-checkboxradio/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/jquery-ui-checkboxradio/jquery-ui-checkboxradio.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'jquery-ui-checkboxradio'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-1.3')
         - compare-versions(version, '8.x-1.2')
         - compare-versions(version, '8.x-1.1')
         - compare-versions(version, '8.x-1.0')
