
id: drupal-module-private-taxonomy-access-bypass
info:
  name: drupal-module-private-taxonomy-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables users to create private vocabularies. The module doesnt enforce permissions appropriately for the taxonomy overview page and overview form. This vulnerability is mitigated by the fact that an attacker must have a role with the permission Administer own taxonomy or View private taxonomies"
  reference:
    - https://www.drupal.org/sa-contrib-2023-001
  metadata:
    security-risk: "Moderately critical 10âˆ•25 AC:Basic/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/private-taxonomy/"
    google-query: "inurl:'/sites/all/modules/private-taxonomy/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/private-taxonomy/private-taxonomy.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'private-taxonomy'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '8.x-2.5')
         - compare-versions(version, '8.x-2.4')
         - compare-versions(version, '8.x-2.3')
         - compare-versions(version, '8.x-2.2')
         - compare-versions(version, '8.x-2.1')
         - compare-versions(version, '8.x-2.0')
