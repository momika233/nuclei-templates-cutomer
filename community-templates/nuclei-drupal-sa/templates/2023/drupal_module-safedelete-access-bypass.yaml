
id: drupal-module-safedelete-access-bypass
info:
  name: drupal-module-safedelete-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module aims to prevent broken content references by informing content editors either on delete or archive moderation.  The module provides an orphaned content report for broken references, which may reveal titles of unpublished content."
  reference:
    - https://www.drupal.org/sa-contrib-2023-039
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/safedelete/"
    google-query: "inurl:'/sites/all/modules/safedelete/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/safedelete/safedelete.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'safedelete'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '1.0.43')
