
id: drupal-module-media-library-form-element-information-disclosure
info:
  name: drupal-module-media-library-form-element-information-disclosure
  author: Bishopfox
  severity: medium
  description: "This module enables you to use the media library in custom forms without the Media Library Widget. The module does not properly check entity access in some circumstances. This may result in users with access to edit content seeing metadata about media items they are not authorized to access. The vulnerability is mitigated by the fact that the inaccessible media will only be visible to users who can already edit content that includes a media reference field."
  reference:
    - https://www.drupal.org/sa-contrib-2023-004
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:None/A:User/CI:Some/II:None/E:Theoretical/TD:All"
    vulnerability: "information-disclosure"
    fofa-query: "/sites/all/modules/media-library-form-element/"
    google-query: "inurl:'/sites/all/modules/media-library-form-element/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/media-library-form-element/media-library-form-element.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'media-library-form-element'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '2.0.5')
         - compare-versions(version, '2.0.4')
         - compare-versions(version, '2.0.3')
         - compare-versions(version, '2.0.1')
         - compare-versions(version, '2.0.0')
