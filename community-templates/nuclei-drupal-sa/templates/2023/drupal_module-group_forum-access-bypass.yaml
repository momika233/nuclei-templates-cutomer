
id: drupal-module-group-forum-access-bypass
info:
  name: drupal-module-group-forum-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables you to associate Forums as Group 1.x content and use Group access permissions. Previous versions of the module incorrectly set node access on creation, and did not correctly restrict access to lists of forum topics."
  reference:
    - https://www.drupal.org/sa-contrib-2023-008
  metadata:
    security-risk: "Critical 15âˆ•25 AC:None/A:None/CI:Some/II:None/E:Theoretical/TD:All"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/group-forum/"
    google-query: "inurl:'/sites/all/modules/group-forum/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/group-forum/group-forum.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'group-forum'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '2.0.1')
         - compare-versions(version, '2.0.0')
